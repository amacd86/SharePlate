<!DOCTYPE html>
<html>
<head>
  <title>Chat with {{ recipient }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box {
      height: 400px;
      overflow-y: scroll;
      background: #f8f9fa;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
    }
    .message {
      margin-bottom: 0.75rem;
    }
    .message.you {
      text-align: right;
    }
    .message .bubble {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
    }
    .message.you .bubble {
      background-color: #007bff;
      color: white;
    }
    .message.them .bubble {
      background-color: #e2e3e5;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">üí¨ Chat with {{ recipient }}</h2>

    <div class="chat-box mb-3">
      {% for msg in conversation %}
        <div class="message {% if msg.from == user %}you{% else %}them{% endif %}">
          <div class="bubble">
            <small><strong>{{ msg.from }}:</strong></small><br>
            {{ msg.text }}
            <div class="text-muted small">{{ msg.timestamp.strftime('%I:%M %p') }}</div>
          </div>
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <div class="mb-3">
        <textarea name="message" class="form-control" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
      <a href="{{ url_for('messages') }}" class="btn btn-link">‚Üê Back to Messages</a>
    </form>
  </div>

</body>
</html>
