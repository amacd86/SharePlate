<!DOCTYPE html>
<html>
<head>
  <title>Group - {{ group_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">üë• People in {{ group_name }}</h2>

    <ul class="list-group mb-4">
      {% for friend in group_members %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ friend }}
          {% if friend != user %}
          <a href="{{ url_for('message_user', recipient=friend) }}" class="btn btn-sm btn-outline-primary">Message</a>
          {% else %}
            <span class="badge bg-secondary">You</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}" class="btn btn-link">‚Üê Back to Plates</a>
  </div>

</body>
<body class="bg-light">
    <h1 style="color: red;">GROUP PAGE WORKING</h1>
</html>
