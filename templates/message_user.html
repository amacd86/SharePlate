<!DOCTYPE html>
<html>
<head>
  <title>Conversation with {{ recipient }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">💬 Chat with {{ recipient }}</h2>

    <div class="mb-4">
      {% for msg in conversation %}
        <div class="mb-2">
          <strong>{{ msg.sender }}:</strong> {{ msg.text }}
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <div class="mb-3">
        <textarea name="message" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>

    <a href="{{ url_for('messages') }}" class="btn btn-link mt-4">← Back to All Messages</a>
  </div>

</body>
</html>
