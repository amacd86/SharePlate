<!DOCTYPE html>
<html>
<head>
  <title>Login - SharePlate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card mx-auto p-4 shadow-sm" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Login to SharePlate</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Choose your name</label>
        <select name="username" id="username" class="form-select" required>
          {% for name in users %}
            <option value="{{ name }}">{{ name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

</body>
</html>
