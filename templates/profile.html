<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - SharePlate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .top-bar {
            background-color: #ff6f3c;
            color: white;
            padding: 12px 16px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-nav a {
            flex: 1;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-bar">Your Profile</div>

    <div class="profile-card text-center mt-4">
        <img src="{{ url_for('uploaded_file', filename=user.avatar) }}" alt="Profile picture" class="profile-pic mb-3">
        <h4>{{ user.name }}</h4>
        <p class="text-muted">Group: {{ user.group }}</p>
        <p>Email: {{ user.email }}</p>
        <a href="/logout" class="btn btn-outline-danger mt-2">Logout</a>

        <form method="POST" action="/upload_avatar" enctype="multipart/form-data" class="mt-3">
            <div class="mb-2">
                <input type="file" name="avatar" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload New Picture</button>
        </form>

        <form method="POST" action="/change_password" class="mt-4">
            <div class="mb-2">
                <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
            </div>
            <button type="submit" class="btn btn-warning">Change Password</button>
        </form>
    </div>
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="/" class="text-center text-decoration-none text-dark">
            <div>üè†</div>
            <small>Feed</small>
        </a>
        <a href="/group" class="text-center text-decoration-none text-dark">
            <div>üë•</div>
            <small>Groups</small>
        </a>
        <a href="/messages" class="text-center text-decoration-none text-dark">
            <div>üí¨</div>
            <small>Messages</small>
        </a>
        <a href="/profile" class="text-center text-decoration-none text-dark">
            <div>üë§</div>
            <small>Profile</small>
        </a>
        <a href="/upload" class="fab btn btn-primary text-white rounded-circle" style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; position: fixed; bottom: 80px; right: 20px; font-size: 24px;">+</a>
    </div>
</body>
</html>
